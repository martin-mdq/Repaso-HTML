<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido Media</title>
</head>
<body>
    <main>
        <h1>Ejemplo de Contenido Media</h1>
        <h2>Audio</h2> 
        <div>
            <audio preload controls>
                <source src="../audio\videoplayback (1).m4a">
            </audio>
        </div>
        <h2>Imagen</h2>
        <img src="../imagen/coffee-beans-8286087_1920.jpg" alt="Coffe Beans" width="300">
        <hr>
        <h2>Iframe</h2>
        <h4>Meli</h4>
        <p>Permitido (pagina principal)</p>
        <iframe src="https://www.mercadolibre.com.ar"></iframe>
        <h4>Aula Virtual</h4>
        <P>No esta permitido</P>
        <iframe src="https://aulasvirtuales.bue.edu.ar"></iframe>
        <h4>Mapas (GoogleMaps)</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25661.38808580378!2d-56.72059321682753!3d-36.489601009084744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959c11822103445b%3A0x3e11c3eaa75fb6a!2sLas%20Toninas%2C%20Buenos%20Aires%20Province!5e0!3m2!1sen!2sar!4v1710477053133!5m2!1sen!2sar" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>">
    </main>
</body>
</html>
